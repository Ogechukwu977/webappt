<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Application Tracker</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://apis.google.com/js/api.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: #f8fafc;
      }
      .container {
        max-width: 800px;
        margin: 40px auto;
        padding: 20px;
        background: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
        border-radius: 8px;
      }
      h1 {
        color: #333;
      }
      .btn {
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
        margin-right: 10px;
      }
      .btn-primary {
        background-color: #667eea;
        color: white;
      }
      .btn-secondary {
        background-color: #e2e8f0;
        color: #1a202c;
      }
      .loading-spinner {
        display: none;
        width: 16px;
        height: 16px;
        border: 2px solid #e2e8f0;
        border-top: 2px solid #667eea;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Job Application Tracker</h1>
      <input
        type="text"
        id="clientIdInput"
        placeholder="Enter Google OAuth Client ID"
        style="width: 100%; padding: 8px; margin-bottom: 10px"
      />
      <button class="btn btn-primary" onclick="saveClientId()">
        Save Client ID
      </button>
      <br /><br />
      <button
        class="btn btn-primary"
        onclick="connectGmail()"
        id="gmailBtn"
        disabled
      >
        <span class="loading-spinner" id="gmailSpinner"></span>
        Connect to Gmail
      </button>
      <div id="status" style="margin-top: 20px; display: none">
        <strong id="statusText"></strong>
      </div>
    </div>

    <script>
      let isGmailConnected = false;
      let CLIENT_ID = "";

      const SCOPES = "https://www.googleapis.com/auth/gmail.readonly";

      function saveClientId() {
        const clientId = document.getElementById("clientIdInput").value.trim();
        if (!clientId) {
          alert("Please enter a valid Client ID");
          return;
        }
        CLIENT_ID = clientId;
        document.getElementById("gmailBtn").disabled = false;
        initializeGapi();
      }

      function initializeGapi() {
        gapi.load("auth2", initAuth);
      }

      function initAuth() {
        gapi.auth2
          .init({
            client_id: CLIENT_ID,
            scope: SCOPES,
          })
          .then(() => {
            updateStatus("Ready to connect", "success");
          })
          .catch((error) => {
            console.error("Init error:", error);
            updateStatus(
              "Error initializing: " + (error.error || JSON.stringify(error)),
              "error"
            );
          });
      }

      function updateStatus(message, type) {
        const status = document.getElementById("status");
        const statusText = document.getElementById("statusText");
        status.style.display = "block";
        statusText.textContent = message;
        statusText.style.color =
          type === "success" ? "green" : type === "error" ? "red" : "orange";
      }

      async function connectGmail() {
        const gmailBtn = document.getElementById("gmailBtn");
        const gmailSpinner = document.getElementById("gmailSpinner");

        try {
          gmailBtn.disabled = true;
          if (gmailSpinner) gmailSpinner.style.display = "inline-block";
          updateStatus("Connecting to Gmail...", "loading");

          const authInstance = gapi.auth2.getAuthInstance();
          const user = await authInstance.signIn();

          if (user.isSignedIn()) {
            isGmailConnected = true;
            gmailBtn.innerHTML = "âœ“ Gmail Connected";
            gmailBtn.className = "btn btn-primary";
            updateStatus("Gmail Connected Successfully", "success");
          } else {
            throw new Error("Failed to sign in");
          }
        } catch (error) {
          console.error("Connection failed:", error);
          updateStatus("Connection failed: " + error.message, "error");
          gmailBtn.innerHTML = "Connect to Gmail";
          gmailBtn.disabled = false;
        }

        if (gmailSpinner) gmailSpinner.style.display = "none";
      }
    </script>
  </body>
</html>
